<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Online store of PNL</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome CDN-->
    <script src="https://kit.fontawesome.com/a8a348e2ce.js" crossorigin="anonymous"></script>

	<!-- Custom Stylesheet-->
	<link rel="stylesheet" type="text/css" href="./style.css">

  </head>
  <body>

    
	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-sm-12 col-12">
					<div class="btn-group">
						<button class="btn border dropdown-toggle my-md-4 my-2 text-white bg-primary-color" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Đơn vị tiền tệ</button>
						<div class="dropdown-menu">
							<a href="#" class="dropdown-item">VNĐ</a>
						</div> 
					</div>
				</div>
				<div class="col-md-4 col-12 text-center">
					<h2 class="my-md-3 site-title primary-color text-white">PNL Store</h2>
				</div>
				<div class="col-md-4 col-12 text-right">
					<p class="my-md-4 header-links">
						<a href="#" class="px-2">Đăng ký</a>
						<a href="#" class="px-1">Đăng nhập</a>
					</p>
				</div>
			</div>
		</div>

		<div class="container-fluid p-0">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNav">
			    <ul class="navbar-nav">
			      <li class="nav-item active">
			        <a class="nav-link" href="#">TRANG CHỦ<span class="sr-only">(current)</span></a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">NỔI BẬT</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">BỘ SƯU TẬP</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">CỬA HÀNG</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">THÔNG TIN</a>
			      </li>
			    </ul>
			  </div>

			  <div class="navbar-nav">
			  	<li class="nav-item border rounded-circle mx-2 search-icon">
			  		<i class="fas fa-search p-2"></i>
			  	</li>
			  	<li class="nav-item border rounded-circle mx-2 basket-icon">
			  		<i class="fas fa-shopping-basket p-2"></i>
			  	</li>
			  </div>

			</nav>
		</div>
	</header>
	<main></main>
	<footer></footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    
  </body>
